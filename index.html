    <!-- Contact Section -->
    <section id="contact">

                        <fieldset>
                        <legend>Set Point</legend>
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="row control-group">
                                    <div class="form-group col-xs-12  controls">
                                        <label>Zone X (<span id="sp_1o"></span>)</label>
                                        <input type="text" class="form-control" placeholder="0-100" id="sp_1" required data-validation-required-message="Please enter 0-100.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="row control-group">
                                    <div class="form-group col-xs-12  controls">
                                        <label>Zone Y (<span id="sp_2o"></span>)</label>
                                        <input type="text" class="form-control" placeholder="0-100" id="sp_2" required data-validation-required-message="Please enter 0-100.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">                            
                                <div class="row control-group">
                                    <div class="form-group col-xs-12  controls">
                                        <label>Zone Z (<span id="sp_3o"></span>)</label>
                                        <input type="text" class="form-control" placeholder="0-100" id="sp_3" required data-validation-required-message="Please enter 0-100.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </fieldset>
                        
                        <fieldset>
                        <legend>Pump Settings</legend>
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="row control-group">
                                    <div class="form-group col-xs-12 controls">
                                        <label>Time ON (<span id="tono"></span>)</label>
                                        <input type="text" class="form-control" placeholder="Second" id="ton" required data-validation-required-message="Please enter time in seconds.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">                            
                                <div class="row control-group">
                                    <div class="form-group col-xs-12 controls">
                                        <label>Time OFF (<span id="toffo"></span>)</label>
                                        <input type="text" class="form-control" placeholder="Second" id="toff" required data-validation-required-message="Please enter time in seconds.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">                
                                <div class="row control-group">
                                    <div class="form-group col-xs-12  controls">
                                        <label>Start Time (<span id="hstarto"></span>)</label>
                                        <input type="text" class="form-control" placeholder="Hour" id="hstart" required data-validation-required-message="Please enter hour to start.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">                
                                <div class="row control-group">
                                    <div class="form-group col-xs-12 controls">
                                        <label>Stop Time (<span id="hstopo"></span>)</label>
                                        <input type="text" class="form-control" placeholder="Hour" id="hstop" required data-validation-required-message="Please enter hour to stop.">
                                        <p class="help-block text-danger"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </fieldset>                        
                        <br>
                        <div id="success"></div>
                        <div class="row">
                            <div class="form-group col-xs-12">
                                <button type="submit" class="btn btn-success btn-lg" id="sp_submit">Submit</button>
                            </div>
                        </div>
                   
                </div>
            </div>
            <hr class="star-primary">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2"> 
                    <fieldset>
                        <legend><i class="fa fa-fw fa-paw"></i>Pump (<span id="r1_status"></span>)</legend>
                        <div>
                            <button type="submit" class="btn btn-primary btn-lg" id="r1on">Start</button>
                            <button type="submit" class="btn btn-primary btn-lg" id="r1off">Stop</button>                       
                        </div>
                    </fieldset>
                 </div>
            </div>
            <br>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2"> 
                    <fieldset>
                        <legend><i class="fa fa-fw fa-paw"></i>Valve</legend>
                        <div class="col-lg-4"> 
                            <label>#X (<span id="r2_status"></span>)</label>
                            <div>
                                <button type="submit" class="btn btn-primary btn-lg" id="v1on">Open</button>
                                <button type="submit" class="btn btn-primary btn-lg" id="v1off">Close</button>
                            </div>
                        </div>
                        <div class="col-lg-4"> 
                            <label>#Y (<span id="r3_status"></span>)</label>
                            <div>
                                <button type="submit" class="btn btn-primary btn-lg" id="v2on">Open</button>
                                <button type="submit" class="btn btn-primary btn-lg" id="v2off">Close</button>

                        </div>
                        <div class="col-lg-4"> 
                            <label>#Z (<span id="r4_status"></span>)</label>
                            <div>
                                <button type="submit" class="btn btn-primary btn-lg" id="v3on">Open</button>
                                <button type="submit" class="btn btn-primary btn-lg" id="v3off">Close</button>
                            </div>
                        </div>
                        
                    </fieldset>
                 </div>
            </div>
        </div>
